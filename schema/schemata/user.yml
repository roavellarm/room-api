---
$schema: http://json-schema.org/draft-04/hyper-schema
title: Room API - User
description: A user
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the user
    readOnly: true
    type:
    - integer
  first_name:
    description: first name of the user
    type: string
  last_name:
    description: last name of the user
    type: string
  email:
    description: the email of the user
    format: email
    type: string
  room_id:
    description: the id of the room that the user is logged in
    type: integer
  mood:
    description: the current user mood
    type:
      - "null"
      - object
    targetSchema:
      "$ref": "/schemata/mood"
  identity:
    anyOf:
    - $ref: /schemata/user#/definitions/id
links:
- title: List
  description: List all users
  href: "/user"
  method: GET
  rel: instances
  schema:
    additionalProperties: false
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
      - type: array
        items:
          "$ref": "/schemata/user"
      - "$ref": "/schemata/error"

- title: Change mood
  description: Update the user mood
  href: "/change_mood"
  method: PUT
  rel: self
  schema:
    additionalProperties: false
    properties:
      mood:
        $ref: "/schemata/mood#/definitions/name"
    type:
      - object
  targetSchema:
    anyOf:
      - "$ref": "/schemata/user"
      - "$ref": "/schemata/error"
properties:
  id:
    $ref: /schemata/user#/definitions/id
  first_name:
    $ref: /schemata/user#/definitions/first_name
  last_name:
    $ref: /schemata/user#/definitions/last_name
  email:
    $ref: /schemata/user#/definitions/email
  mood:
    $ref: /schemata/user#/definitions/mood
additionalProperties: false
id: schemata/user
