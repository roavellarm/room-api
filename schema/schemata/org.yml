---
$schema: http://json-schema.org/draft-04/hyper-schema
title: Room API - Org
description: An org is an entity such as a company or organization.
stability: prototype
type:
- object
definitions:
  id:
    description: unique identifier of the org
    readOnly: true
    type: integer
  user_id:
    description: the id of the user that created the org
    type: integer
  name:
    description: the name of the org
    type: string
  description:
    description: a description of the org
    type: string
  image:
    description: an image such as an logo of the org
    type: string
  rooms:
    description: the rooms list of the org
    type:
      - "null"
      - array
    targetSchema:
      "$ref": "/schemata/room"
  members:
    description: the members list of the org
    type:
      - "null"
      - array
    targetSchema:
      "$ref": "/schemata/user"
  identity:
    anyOf:
    - $ref: /schemata/org#/definitions/id
links:
- title: List
  description: List of all the current user orgs
  href: "/org"
  method: GET
  rel: instances
  schema:
    additionalProperties: false
    properties: {}
    type:
    - object
  targetSchema:
    anyOf:
      - type: array
        items:
          "$ref": "/schemata/org"
      - "$ref": "/schemata/error"
- title: Create
  description: Create a new org
  href: "/org"
  method: POST
  rel: create
  schema:
    additionalProperties: false
    properties:
      id:
        $ref: "/schemata/org#/definitions/id"
      user_id:
        $ref: "/schemata/org#/definitions/user_id"
      name:
        $ref: "/schemata/org#/definitions/name"
      description:
        $ref: "/schemata/org#/definitions/description"
      image:
        $ref: "/schemata/org#/definitions/image"
    type:
      - object
  targetSchema:
    anyOf:
      - $ref: "/schemata/org"
      - $ref: "/schemata/error"
- title: Info
  description: Info for existing org.
  href: "/org/{(%2Fschemata%2Forg%23%2Fdefinitions%2Fidentity)}"
  method: GET
  rel: self
  schema:
    strictProperties: true
    properties: {}
    type:
      - object
  targetSchema:
    anyOf:
      - $ref: /schemata/org
      - $ref: /schemata/error
properties:
  id:
    $ref: /schemata/org#/definitions/id
  user_id:
    $ref: /schemata/org#/definitions/user_id
  name:
    $ref: /schemata/org#/definitions/name
  description:
    $ref: /schemata/org#/definitions/description
  image:
    $ref: /schemata/org#/definitions/image
  rooms:
    $ref: /schemata/org#/definitions/rooms
  members:
    $ref: /schemata/org#/definitions/members
additionalProperties: false
id: schemata/org
